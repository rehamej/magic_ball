<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball</title>
    <link rel="javascript" href="magic.ball.JS">
    <script src="magic.ball.JS"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<style>
body {
  font-family: "Montserrat", sans-serif;
  color: #454545;
  margin: 0px;
  padding: 0px;
  background-color: #f8f8f8;
  background-image: url('bkgd2.png');
}
.page {
  width: 80%;
  max-width: 960px;
  margin: 0 auto;
}
.ball, .button {
  margin: 0 auto;
}
.answer {
  position:absolute;
  width:14%;
  top:50%;
  left:50%;
  margin-top:-60px;
  margin-left:-65px;
  font: 16px 'Open Sans', Helvetica, Arial, sans-serif;
  color: #222;
  /* text-transform: uppercase; */
  text-align: center;
}

#questionButton {
  font: 26px 'Montserrat', Helvetica, Arial, sans-serif;
  border-radius: 5px;
  border: none;
  color: #f8f8f8;
  background-color: #f16059;
  padding: 10px 75px;
  display: block;
  margin: 0 auto;
}

header {
  padding-top: 0.25em;
  text-align: center;
}
header span {
  font-size: 60px;
  color: #f16059;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Montserrat", sans-serif;
  text-align: center;
  font-size: 50px;
}
    #answer {
      display: none;
    } 
    /* CSS for Shake Effect */
.shake {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  25%, 75% {
    transform: translateX(-5px);
  }
  50% {
    transform: translateX(5px);
  }
}

</style>
<body>
    <div class="page">
        <h1>magic <span style="font-size: 60px;
            color: #f16059;">8</span> ball</h1>

        <div class="ball" style="position: relative; width: 80%;">
            <p id="answer" class="answer">
                THIS IS WHERE THE ANSWER GOES
              </p>

              <img id="8ball" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/magic8ballQuestion.png" alt="">
        </div>

        <br><br>

        <div class="button" style="position: relative; width: 80%;">
            <!-- <div id="answer"></div> -->
        <button id="questionButton" style="cursor: pointer;">Ask me a anything</button>
        </div>



    </div>


    </div>

    <script src="magic.ball.JS"></script>
</body>
</html>
